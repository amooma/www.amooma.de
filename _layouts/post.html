---
layout: default
---
<div class="content">
  <div class="divider"></div>
  <h1>{{ page.title }}</h1>
  <div class="divider"></div>

  <p class="post-meta">{{ page.date | date: "%d.%m.%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  {{ content }}

  <p>
    {% for tag in site.posts[0].tags %}
    <a class="tag" href="#">{{ tag }}</a>
    {% endfor %}
  </p>
</div>
